name: Build Sitemap and RSS
on:
  schedule:
    - cron: "0 18 * * *"  # 每天香港時間 02:00 自動運行
  workflow_dispatch:
  push:
    paths:
      - "scripts/build-sitemaps.mjs"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: node scripts/build-sitemaps.mjs
      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sitemap.xml feed.xml
          git commit -m "Auto update sitemap & feed" || echo "No changes"
          git push
