<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- 自訂樣式 -->
  <script type="module" crossorigin src="/assets/index-CF3jDW0Z.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-CH7WanU0.css">

  <style>
    .container {
      margin: 0 auto;
      max-width: 1000px;
      padding: 0 200px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .input-group {
      margin: 20px auto;
      display: flex;
      justify-content: center;
    }
    .input-group input, .input-group select, .input-group button {
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ddd;
      margin-right: 5px;
    }
    .tab-links {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .tab-links a {
      padding: 10px 20px;
      border-radius: 4px;
      margin: 0 5px;
      text-decoration: none;
      color: #007BFF;
      transition: background-color 0.3s;
    }
    .tab-links a:hover {
      background-color: #e0f7fa;
    }
    .compliance-links {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- 合規與工具連結列 -->
  <div class="compliance-links">
    <a href="/about.html">About</a> |
    <a href="/contact.html">Contact</a> |
    <a href="/privacy.html">Privacy Policy</a> |
    <a href="https://hill02252024.github.io/fire-calculator/" target="_blank">FIRE Calculator</a> |
    <a href="https://hill02252024.github.io/resize/" target="_blank">Image Resizer</a>
  </div>

  <aside class="adsense-aside">
    <!-- Google AdSense Code Placeholder -->
  </aside>

  <main class="container">
    <h1>Today's Tasks</h1>

    <div class="input-group">
      <input id="task-input" placeholder="Enter a new task…" />
      <select id="task-priority">
        <option value="important">High Priority</option>
        <option value="due">Due Today</option>
        <option value="normal" selected>General</option>
      </select>
      <button id="add-btn">Add Task</button>
    </div>

    <div class="tab-links">
      <a href="#high-priority">High Priority</a>
      <a href="#due-today">Due Today</a>
      <a href="#general">General</a>
      <a href="#completed">Completed</a>
    </div>

    <section id="high-priority" class="group important">
      <h2>High Priority</h2>
      <ul id="important-list" class="task-list"></ul>
    </section>

    <section id="due-today" class="group due">
      <h2>Due Today</h2>
      <ul id="due-list" class="task-list"></ul>
    </section>

    <section id="general" class="group normal">
      <h2>General</h2>
      <ul id="normal-list" class="task-list"></ul>
    </section>

    <section id="completed" class="group completed">
      <h2>Completed</h2>
      <ul id="completed-list" class="task-list hidden"></ul>
    </section>
  </main>

  <aside class="adsense-aside">
    <!-- Google AdSense Code Placeholder -->
  </aside>
</body>
</html>
