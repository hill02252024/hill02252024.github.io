<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Today's Tasks</title>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />

  <!-- 自訂樣式 -->
  <link rel="stylesheet" href="/src/style.css" />
</head>
<body>
  <!-- 合規與工具連結列 -->
  <div class="compliance-links">
    <a href="/about.html">About</a> |
    <a href="/contact.html">Contact</a> |
    <a href="/privacy.html">Privacy Policy</a> |
    <a href="https://hill02252024.github.io/fire-calculator/" target="_blank">FIRE Calculator</a> |
    <a href="https://hill02252024.github.io/resize/" target="_blank">Image Resizer</a>
  </div>

  <aside class="adsense-aside"></aside>

  <main class="container">
    <h1>Today's Tasks</h1>

    <div class="input-group">
      <input id="task-input" placeholder="Enter a new task…" />
      <select id="task-priority">
        <option value="important">High Priority</option>
        <option value="due">Due Today</option>
        <option value="normal" selected>General</option>
      </select>
      <button id="add-btn">Add Task</button>
    </div>

    <section class="group important">
      <h2>High Priority</h2>
      <ul id="important-list" class="task-list"></ul>
    </section>

    <section class="group due">
      <h2>Due Today</h2>
      <ul id="due-list" class="task-list"></ul>
    </section>

    <section class="group normal">
      <h2>General</h2>
      <ul id="normal-list" class="task-list"></ul>
    </section>

    <!-- Completed 區塊 -->
    <section class="group completed">
      <h2>Completed</h2>
      <ul id="completed-list" class="task-list hidden"></ul>
    </section>
  </main>

  <aside class="adsense-aside"></aside>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
